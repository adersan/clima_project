<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados do Clima</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2193b0, #6dd5ed);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #f4f4f4;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 1.1em;
        }

        th {
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-weight: bold;
        }

        td {
            background: rgba(255, 255, 255, 0.2);
        }

        a {
            text-decoration: none;
            color: #f4f4f4;
            font-size: 1.2em;
            margin-top: 20px;
        }

        a:hover {
            color: #2193b0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clima em {{ cidade }}</h1>
    </header>
    <table>
        <tr>
            <th>Temperatura</th>
            <td>{{ temperatura }} ºC</td>
        </tr>
        <tr>
            <th>Descrição</th>
            <td>{{ descricao }}</td>
        </tr>
        <tr>
            <th>Velocidade do Vento</th>
            <td>{{ vento }} km/h</td>
        </tr>
        <tr>
            <th>Umidade</th>
            <td>{{ umidade }}%</td>
        </tr>
    </table>
    <a href="/">Voltar</a>
</body>
</html>
